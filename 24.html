	  <script type="text/javascript">
        function unique(arr){
// 遍历arr，把元素分别放入tmp数组(不存在才放)
            var tmp = new Array();
            for(var i in arr){
//该元素在tmp内部不存在才允许追加
                if(tmp.indexOf(arr[i])==-1){
                    tmp.push(arr[i]);
                }
            }
            return tmp;
        }
       alert(unique(['qiang','ming','tao','li','liang','you','qiang','tao']));
    </script>
